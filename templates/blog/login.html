{% extends "base.html" %}
{% block title %}Login â€” PyPost{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Welcome back</h3>
        <p class="text-muted small">Log in to create and manage your posts.</p>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div><a href="{% url 'blog:password_reset' %}" class="small">Forgot password?</a></div>
            <button class="btn btn-primary">Login</button>
          </div>

        </form>

        <hr>
        <p class="small mb-0">Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
