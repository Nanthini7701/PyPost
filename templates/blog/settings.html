{% extends "base.html" %}
{% block content %}
<h2>Settings</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h5>Update profile</h5>
  {{ uform.as_p }}
  {{ pform.as_p }}
  <button name="update_profile" class="btn btn-primary">Save profile</button>
</form>

<hr>
<h5>Change password</h5>
<form method="post">
  {% csrf_token %}
  {{ pwd_form.as_p }}
  <button name="change_password" class="btn btn-warning">Change password</button>
</form>
{% endblock %}
