{% extends "base.html" %}
{% block content %}
<h3>Confirm delete</h3>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Delete</button>
  <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
